<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout â€“ CSA Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --green:#34AD54;
  --orange:#FF9933;
  --dark:#222;
  --light:#f6f8f7;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:linear-gradient(135deg, var(--green), #2e8b57);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.dashboard-menu a {
  color: #fff;
  text-decoration: none;
}
.logout-card{
  background:#fff;
  padding:40px 35px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.logout-icon{
  width:80px;
  height:80px;
  border-radius:50%;
  background:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  margin:0 auto 20px;
  color:var(--green);
}

.logout-card h1{
  margin-bottom:10px;
  color:var(--dark);
}

.logout-card p{
  color:#666;
  margin-bottom:30px;
  font-size:15px;
}

/* Buttons */
.btn-group{
  display:flex;
  gap:15px;
}

.btn{
  flex:1;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

.btn-logout{
  background:var(--orange);
  color:#fff;
}

.btn-cancel{
  background:#e6e6e6;
  color:#333;
}

.btn-logout:hover{
  opacity:0.9;
}

.btn-cancel:hover{
  background:#d9d9d9;
}

.site-logo {
  width: 280px;
  }

/* Mobile */
@media(max-width:480px){
  .logout-card{
    margin:20px;
  }
}
</style>
</head>

<body>

<div class="logout-card">
  <div class="logout-icon">ðŸ”’</div>
  <h1>Logout</h1>
  <p>
    Are you sure you want to log out of your CSA member dashboard?
  </p>

  <div class="btn-group">
    <button class="btn btn-cancel" onclick="window.location.href='dashboard.html'">Cancel</button>
    <button class="btn btn-logout" onclick="logout()">Yes, Logout</button>
  </div>
</div>

<script>
function logout(){
  // example: clear session / localStorage
  localStorage.clear();
  sessionStorage.clear();

  // redirect to login / home page
  window.location.href = "login.html";
}
</script>

</body>
</html>
